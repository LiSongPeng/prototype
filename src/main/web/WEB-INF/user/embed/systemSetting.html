<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>systemSetting</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="../../../res/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../res/css/embed/systemSetting.css" rel="stylesheet">
    <link href="../../../res/css/embed/publicCss.css" rel="stylesheet">
    <link href="../../../res/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../res/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="../../../res/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../../../res/css/bootstrap-select.css" rel="stylesheet">
    <script src="../../../res/js/jquery-3.0.0.min.js"></script>
    <script src="../../../res/js/angular.min.js"></script>
    <script src="../../../res/js/bootstrap.min.js"></script>
    <script src="../../../res/js/bootstrap-switch.min.js"></script>
    <script src="../../../res/js/bootstrap-datetimepicker.js"></script>
    <script src="../../../res/js/bootstrap-select.js"></script>
    <script src="../../../res/js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
    <div class="container cardContainer" ng-app="sysSettingApp" ng-controller="sysSettingCtrl">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="heading">
                    <h1 ><strong>系统设置</strong></h1>
                        <hr>
                    </div>
                </div>
            </div>

            <form class="form-horizontal setting-form" >
                    <div class=" bottom row ">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-2 setting-name">
                                <label >
                                    <span><i class="glyphicon glyphicon-cog" style="top:2px;padding: 0 2px"></i>年审时间提醒</span>
                                </label>
                            </div>
                            <div class="col-sm-3 col-sm-offset-2">
                                <div class="setting-switch " name="mySwitch" >
                                    <input type="checkbox" data-target="#demo1" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div id="demo1" class="collapse row">
                            <div class="col-sm-3 col-sm-offset-2 " >
                                <div class="set_time">
                                    <span>设置距下次年审的时间间隔</span>
                                </div>
                            </div>
                            <div class="col-sm-5 tmpicker-container" >
                                <div class="datatime">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">年</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class=" bottom row ">
                       <div class="row">
                        <div class="col-sm-3 col-sm-offset-2 setting-name">
                            <label >
                                <span><i class="glyphicon glyphicon-cog" style="top:2px;padding: 0 2px"></i>续保时间提醒</span>
                            </label>
                        </div>
                        <div class="col-sm-3 col-sm-offset-2">
                            <div class="setting-switch " name="mySwitch" >
                                <input type="checkbox" data-target="#demo2" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div id="demo2" class="collapse row">
                        <div class="col-sm-3 col-sm-offset-2 " >
                            <div class="set_time">
                                <span>设置距下次续保的时间间隔</span>
                            </div>
                        </div>
                        <div class="col-sm-5 tmpicker-container" >
                                <div class="datatime">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">年</span>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <hr>
                </div>
                    <div class=" bottom row ">
                       <div class="row">
                        <div class="col-sm-3 col-sm-offset-2 setting-name">
                            <label >
                                <span><i class="glyphicon glyphicon-cog" style="top:2px;padding: 0 2px"></i>保养里程提醒</span>
                            </label>
                        </div>
                        <div class="col-sm-3 col-sm-offset-2">
                            <div class="setting-switch " name="mySwitch" >
                                <input type="checkbox" data-target="#demo3" class="form-control"  />
                            </div>
                        </div>
                    </div>
                       <div id="demo3" class="collapse row">
                           <div class="col-sm-3 col-sm-offset-2 " >
                               <div class="set_time">
                                   <span>设置距下次保养所需的里程数</span>
                               </div>
                           </div>
                           <div class="col-sm-5 tmpicker-container" >
                               <div class="datatime">
                                   <div class="input-group">
                                       <input type="text" class="form-control">
                                       <span class="input-group-addon">Km</span>
                                   </div>
                               </div>
                           </div>
                       </div>
                      <hr>
                    </div>
                    <div class=" bottom row ">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-2 setting-name">
                                <label >
                                    <span><i class="glyphicon glyphicon-cog" style="top:2px;padding: 0 2px"></i>保养时间提醒</span>
                                </label>
                            </div>
                            <div class="col-sm-3 col-sm-offset-2">
                                <div class="setting-switch " name="mySwitch" >
                                    <input type="checkbox" data-target="#demo4" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div id="demo4" class="collapse row">
                            <div class="col-sm-3 col-sm-offset-2 " >
                                <div class="set_time">
                                    <span>设置距下次保养的时间间隔</span>
                                </div>
                            </div>
                            <div class="col-sm-5 tmpicker-container" >
                                <div class="datatime">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">年</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <hr>
                </div>
                    <div class=" bottom row ">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-2 setting-name">
                                <label >
                                    <span><i class="glyphicon glyphicon-cog" style="top:2px;padding: 0 2px"></i>地图刷新频率</span>
                                </label>
                            </div>
                            <div class="col-sm-3 col-sm-offset-2">
                                <div class="setting-switch " name="mySwitch" >
                                    <input type="checkbox" data-target="#demo5" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div id="demo5" class="collapse row">
                            <div class="col-sm-3 col-sm-offset-2 " >
                                <div class="set_time">
                                    <span>设置实时轨迹刷新时间间隔</span>
                                </div>
                            </div>
                            <div class="col-sm-5 tmpicker-container" >
                                <div class="datatime" >
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">min</span>
                                    </div>
                                    </div>
                                </div>
                            </div>
                     <hr>
                    </div>
                    <div class="bottom row">
                        <div>
                            <button  class="btn btn-default sbutton"><span style="font-size: 20px ;color: #2e3bee">确定</span></button>
                        </div>
                    </div>
            </form>

            <div class="row">
                <div class="col-sm-12 ">
                    <div class="bottoming">
                    </div>
                </div>
            </div>
    </div>
    <script>
    $(function() {
        var nsState=[
            {"settingName":"demo1","settingStatus":"on"},
            {"settingName":"demo2","settingStatus":"off"},
            {"settingName":"demo3","settingStatus":"off"},
            {"settingName":"demo4","settingStatus":"on"},
        ];
        $('[name="mySwitch"] input').bootstrapSwitch({
            'onSwitchChange': function(event, state){
                var targetid=$(event.target).attr('data-target');
                if(state==true){
                    $(targetid).slideDown("fast")
                }
                else{
                    $(targetid).slideUp("fast")
                }
            }
        });
        for (var i=0;i<nsState.length;i++){
            if(nsState[i].settingStatus=="on"){
                var setid='#'+nsState[i].settingName;
                var findSwitch= "[data-target='"+setid+"']"
                console.log(setid);
                $(findSwitch).bootstrapSwitch('state',true);
            }
        }
        $(".form_datetime").datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            pickerPosition: "bottom-left",
            language: 'zh-CN',//中文，需要引用zh-CN.js包
            startView: 2,//月视图
            minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
        });
        $('.selectpicker').selectpicker({
            style: 'btn-info',
            size: 'auto',
        });

    });
</script>
</body>
</html>
