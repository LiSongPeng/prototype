<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>车辆调度平台首页</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../res/css/materialize.min.css">
    <link rel="stylesheet" href="../../res/css/index.css">
    <script type="application/javascript" src="../../res/js/jquery-3.0.0.min.js"></script>
    <script type="application/javascript" src="../../res/js/materialize.min.js"></script>
    <script type="application/javascript" src="../../res/js/angular.min.js"></script>
    <script type="application/javascript" src="../../res/js/angular-route.js"></script>
</head>
<body ng-app="manager">
<div class="row" id="container" ng-controller="menuController" style="padding: 0px;margin: 0px">
    <div class="col l2" id="left">
        <ul class="collapsible white-text" data-collapsible="expandable" id="menu">
            <li>
                <a href="#!/main" id="index" class="waves-effect waves-light" ng-click="navItems=['首页']">首页</a>
            </li>
            <!--循环生成左侧菜单-->
            <li ng-repeat="firstMenu in menus">
                <div class="collapsible-header waves-effect waves-light white-text header">
                    <i class="material-icons">{{firstMenu.picture}}</i>{{firstMenu.title}}<i
                        class="material-icons right">expand_more</i></div>
                <div class="collapsible-body white-text body">
                    <ul>
                        <li class="item waves-effect waves-light" ng-repeat="secondMenu in firstMenu.secondMenus">
                            <a href="#!/{{secondMenu.link}}"
                               ng-click="itemClicked(firstMenu.title,secondMenu.title)">{{secondMenu.title}}</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="col l10" style="padding: 0px">
        <div class="row" style="margin: 0px">
            <!--<div class="navbar-fixed"> 固定导航条-->
            <nav>
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="javascript:void(0);" class="brand-logo right dropdown-button"
                           data-activates="userMenu"><i
                                class="material-icons"
                        >menu</i></a>
                        <div id="navBarContainer">
                            <a class="breadcrumb" ng-repeat="item in navItems">
                                {{item}}
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- </div>-->
            <!--右上角菜单内容-->
            <ul id='userMenu' class='dropdown-content'>
                <!--                <li><a>one</a></li>
                                <li><a>two</a></li>
                                <li class="divider"></li>
                                <li><a>three</a></li>
                                <li><a><i class="material-icons">view_module</i>four</a></li>
                                <li><a><i class="material-icons">cloud</i>five</a></li>-->
                <li><a>退出</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col l12" style="padding: 0px">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="../../res/js/index.js"></script>
</body>
</html>
